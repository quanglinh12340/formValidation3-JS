<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/284f89275a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <i class="fas fa-paper-plane"></i>
        <div class="input-group">
          <label for="">Full Name</label>
          <input type="text" placeholder="Enter your name"  id="contact-name"/>
          <span id="name-error"></span>
        </div>
        <div class="input-group">
          <label for="">Phone No.</label>
          <input type="text" placeholder="123 456 7890" id="contact-phone"/>
          <span id="phone-error"></span>

        </div>
        <div class="input-group">
          <label for="">Email Id</label>
          <input type="text" placeholder="Enter email" id="contact-email" />
          <span id="email-error"></span>

        </div>
        <div class="input-group">
          <label for="">Your Message</label>
          <textarea rows="5" placeholder="Enter your message" id="contact-message"></textarea>
          <span id="message-error"></span>
        </div>
        <button id="btnSubmit">Submit</button>
        <span id="submit-error"></span>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
